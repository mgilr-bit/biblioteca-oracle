<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Biblioteca - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-book text-primary" style="font-size: 3rem;"></i>
                            <h2 class="mt-2">Sistema de Biblioteca</h2>
                            <p class="text-muted">Gestión de Inventario de Libros</p>
                        </div>
                        
                        <ul class="nav nav-pills nav-justified mb-4" role="tablist">
                            <li class="nav-item">
                                <button class="nav-link active" data-bs-toggle="pill" data-bs-target="#login-tab">
                                    Iniciar Sesión
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" data-bs-toggle="pill" data-bs-target="#register-tab">
                                    Registro
                                </button>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <!-- Login Tab -->
                            <div class="tab-pane fade show active" id="login-tab">
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="loginEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="loginPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                                    </button>
                                </form>
                                <div class="mt-3 alert alert-info">
                                    <strong>Usuarios de prueba:</strong><br>
                                    Admin: admin@biblioteca.com / admin123<br>
                                    Lector: juan@email.com / lector123
                                </div>
                            </div>

                            <!-- Register Tab -->
                            <div class="tab-pane fade" id="register-tab">
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <label for="registerNombre" class="form-label">Nombre Completo</label>
                                        <input type="text" class="form-control" id="registerNombre" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="registerEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerPassword" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="registerPassword" required>
                                    </div>
                                    <!-- El rol se asigna automáticamente como LECTOR -->
                                    <input type="hidden" id="registerRol" value="LECTOR">
                                    <button type="submit" class="btn btn-success w-100">
                                        <i class="bi bi-person-plus me-2"></i>Registrarse
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script>
        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const data = await authAPI.login(email, password);

                // Guardar usuario con token
                const userData = {
                    ...data.user,
                    token: data.token
                };
                localStorage.setItem('user', JSON.stringify(userData));
                window.location.href = 'pages/dashboard.html';
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        // Register
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nombre = document.getElementById('registerNombre').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const rol = document.getElementById('registerRol').value;

            try {
                await authAPI.register(nombre, email, password, rol);
                alert('Registro exitoso! Ahora puedes iniciar sesión');
                document.querySelector('[data-bs-target="#login-tab"]').click();
                document.getElementById('registerForm').reset();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
