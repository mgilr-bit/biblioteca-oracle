<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Préstamos - Sistema de Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html"><i class="bi bi-book me-2"></i>Biblioteca</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="libros.html">Libros</a></li>
                    <li class="nav-item"><a class="nav-link active" href="prestamos.html">Préstamos</a></li>
                    <li class="nav-item" id="navUsuarios" style="display: none;">
                        <a class="nav-link" href="usuarios.html">Usuarios</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center text-white">
                    <span class="me-3" id="userName"></span>
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">
                        <i class="bi bi-box-arrow-right"></i> Salir
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Gestión de Préstamos</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#prestamoModal" onclick="resetForm()" id="btnNuevoPrestamo" style="display: none;">
                <i class="bi bi-plus-circle me-2"></i>Nuevo Préstamo
            </button>
        </div>

        <!-- Filtros de búsqueda -->
        <div class="card mb-3">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label for="filterFechaPrestamo" class="form-label">Fecha de Préstamo</label>
                        <input type="date" class="form-control" id="filterFechaPrestamo">
                    </div>
                    <div class="col-md-3">
                        <label for="filterFechaDevolucion" class="form-label">Fecha de Devolución</label>
                        <input type="date" class="form-control" id="filterFechaDevolucion">
                    </div>
                    <div class="col-md-3">
                        <label for="filterLibro" class="form-label">Libro</label>
                        <input type="text" class="form-control" id="filterLibro" placeholder="Buscar por título...">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">&nbsp;</label>
                        <div>
                            <button type="button" class="btn btn-primary me-2" onclick="applyFilters()">
                                <i class="bi bi-search me-1"></i>Filtrar
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="clearFilters()">
                                <i class="bi bi-x-circle me-1"></i>Limpiar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filtros por estado -->
        <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
                <a class="nav-link active" href="javascript:void(0)" onclick="setActiveTab(this); loadPrestamos()">Todos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)" onclick="setActiveTab(this); loadPrestamosActivos()">Activos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)" onclick="setActiveTab(this); loadPrestamosVencidos()">Vencidos</a>
            </li>
        </ul>

        <!-- Tabla de préstamos -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Libro</th>
                                <th>Autor</th>
                                <th class="col-usuario">Usuario</th>
                                <th>Fecha Préstamo</th>
                                <th>Fecha Devolución</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="prestamosTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Préstamo -->
    <div class="modal fade" id="prestamoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Préstamo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="prestamoForm">
                        <div class="mb-3">
                            <label for="libroSelect" class="form-label">Libro *</label>
                            <select class="form-select" id="libroSelect" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="usuarioSelect" class="form-label">Usuario *</label>
                            <select class="form-select" id="usuarioSelect" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="diasPrestamo" class="form-label">Días de Préstamo</label>
                            <input type="number" class="form-control" id="diasPrestamo" value="14" min="1">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="savePrestamo()">Crear Préstamo</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/api.js?v=1760678200"></script>
    <script>
        // Verificar autenticación
        auth.requireAuth();
        const user = auth.getUser();
        document.getElementById('userName').textContent = user.nombre;

        // Mostrar enlace de Usuarios solo para BIBLIOTECARIOS
        if (auth.isBibliotecario()) {
            document.getElementById('navUsuarios').style.display = 'block';
        }

        function logout() {
            auth.logout();
        }

        // Variables para almacenar todos los préstamos
        let allPrestamos = [];
        let currentFilter = 'todos'; // todos, activos, vencidos

        function filterPrestamos(prestamos) {
            const fechaPrestamo = document.getElementById('filterFechaPrestamo').value;
            const fechaDevolucion = document.getElementById('filterFechaDevolucion').value;
            const libro = document.getElementById('filterLibro').value.toLowerCase();

            return prestamos.filter(p => {
                // Filtrar por fecha de préstamo
                if (fechaPrestamo) {
                    try {
                        // Extraer solo la fecha sin hora (manejar diferentes formatos)
                        let prestDateStr = p.FECHA_PRESTAMO ? p.FECHA_PRESTAMO.split('T')[0].trim() : '';

                        // Si la fecha tiene formato con espacios (ej: "2025-10-17 03:33:59"), extraer solo la parte de fecha
                        if (prestDateStr.includes(' ')) {
                            prestDateStr = prestDateStr.split(' ')[0];
                        }

                        if (prestDateStr !== fechaPrestamo) {
                            return false;
                        }
                    } catch (e) {
                        console.error('Error parseando fecha de préstamo:', e);
                        return false;
                    }
                }

                // Filtrar por fecha de devolución
                if (fechaDevolucion) {
                    try {
                        // Extraer solo la fecha sin hora (manejar diferentes formatos)
                        let devDateStr = p.FECHA_DEVOLUCION_ESPERADA ? p.FECHA_DEVOLUCION_ESPERADA.split('T')[0].trim() : '';

                        // Si la fecha tiene formato con espacios (ej: "2025-10-24 00:00:00"), extraer solo la parte de fecha
                        if (devDateStr.includes(' ')) {
                            devDateStr = devDateStr.split(' ')[0];
                        }

                        if (devDateStr !== fechaDevolucion) {
                            return false;
                        }
                    } catch (e) {
                        console.error('Error parseando fecha de devolución:', e);
                        return false;
                    }
                }

                // Filtrar por libro
                if (libro && p.TITULO && !p.TITULO.toLowerCase().includes(libro)) {
                    return false;
                }

                return true;
            });
        }

        function applyFilters() {
            if (allPrestamos.length === 0) {
                return;
            }
            const filtered = filterPrestamos(allPrestamos);
            displayPrestamos(filtered);
        }

        function clearFilters() {
            document.getElementById('filterFechaPrestamo').value = '';
            document.getElementById('filterFechaDevolucion').value = '';
            document.getElementById('filterLibro').value = '';
            displayPrestamos(allPrestamos);
        }

        function setActiveTab(element) {
            // Remover clase active de todas las pestañas
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            // Agregar clase active a la pestaña clickeada
            element.classList.add('active');
        }

        async function loadPrestamos() {
            try {
                currentFilter = 'todos';
                if (auth.isBibliotecario()) {
                    // Bibliotecarios ven todos los préstamos
                    allPrestamos = await prestamosAPI.getAll();
                } else {
                    // Lectores solo ven sus propios préstamos
                    allPrestamos = await prestamosAPI.getByUsuario(user.id);
                }
                clearFilters();
            } catch (error) {
                console.error('Error cargando préstamos:', error);
                alert('Error cargando préstamos: ' + error.message);
            }
        }

        async function loadPrestamosActivos() {
            try {
                currentFilter = 'activos';
                if (auth.isBibliotecario()) {
                    allPrestamos = await prestamosAPI.getActivos();
                } else {
                    // Filtrar solo activos del usuario
                    const todosPrestamos = await prestamosAPI.getByUsuario(user.id);
                    allPrestamos = todosPrestamos.filter(p => p.ESTADO === 'ACTIVO' || p.ESTADO === 'VENCIDO');
                }
                clearFilters();
            } catch (error) {
                alert('Error cargando préstamos activos: ' + error.message);
            }
        }

        async function loadPrestamosVencidos() {
            try {
                currentFilter = 'vencidos';
                if (auth.isBibliotecario()) {
                    allPrestamos = await prestamosAPI.getVencidos();
                } else {
                    // Filtrar solo vencidos del usuario
                    const todosPrestamos = await prestamosAPI.getByUsuario(user.id);
                    allPrestamos = todosPrestamos.filter(p => p.ESTADO === 'VENCIDO');
                }
                clearFilters();
            } catch (error) {
                alert('Error cargando préstamos vencidos: ' + error.message);
            }
        }

        function displayPrestamos(prestamos) {
            const isBibliotecario = auth.isBibliotecario();

            // Ocultar columna de usuario para lectores
            const colUsuario = document.querySelectorAll('.col-usuario');
            colUsuario.forEach(col => {
                col.style.display = isBibliotecario ? '' : 'none';
            });

            const html = prestamos.map(p => {
                const badgeClass = p.ESTADO === 'DEVUELTO' ? 'bg-secondary' :
                                  p.ESTADO === 'VENCIDO' ? 'bg-danger' : 'bg-success';
                const showReturn = p.ESTADO !== 'DEVUELTO' && isBibliotecario;

                return `
                    <tr>
                        <td>${p.ID_PRESTAMO}</td>
                        <td>${p.TITULO}</td>
                        <td>${p.AUTOR || '-'}</td>
                        <td class="col-usuario" style="display: ${isBibliotecario ? '' : 'none'}">${p.NOMBRE_USUARIO || ''}</td>
                        <td>${new Date(p.FECHA_PRESTAMO).toLocaleDateString()}</td>
                        <td>${new Date(p.FECHA_DEVOLUCION_ESPERADA).toLocaleDateString()}</td>
                        <td><span class="badge ${badgeClass}">${p.ESTADO}</span></td>
                        <td>
                            ${showReturn ? `
                                <button class="btn btn-sm btn-success" onclick="devolverPrestamo(${p.ID_PRESTAMO})">
                                    <i class="bi bi-check-circle"></i> Devolver
                                </button>
                            ` : p.ESTADO === 'DEVUELTO' ? '<span class="text-muted">Devuelto</span>' : '<span class="text-muted">-</span>'}
                        </td>
                    </tr>
                `;
            }).join('');

            const colspan = isBibliotecario ? '8' : '7';
            document.getElementById('prestamosTable').innerHTML = html || `<tr><td colspan="${colspan}" class="text-center">No hay préstamos</td></tr>`;
        }

        async function resetForm() {
            document.getElementById('prestamoForm').reset();
            await loadLibrosSelect();
            await loadUsuariosSelect();
        }

        async function loadLibrosSelect() {
            try {
                const response = await librosAPI.getAll();
                const libros = response.libros || response;

                const options = libros
                    .filter(l => l.COPIAS_DISPONIBLES > 0)
                    .map(l => `<option value="${l.ID_LIBRO}">${l.TITULO} - ${l.AUTOR} (${l.COPIAS_DISPONIBLES} disponibles)</option>`)
                    .join('');

                document.getElementById('libroSelect').innerHTML = '<option value="">Seleccione un libro</option>' + options;
            } catch (error) {
                alert('Error cargando libros: ' + error.message);
            }
        }

        async function loadUsuariosSelect() {
            try {
                const usuarios = await usuariosAPI.getAll();

                const options = usuarios
                    .filter(u => u.ACTIVO === 'S')
                    .map(u => `<option value="${u.ID_USUARIO}">${u.NOMBRE} (${u.EMAIL})</option>`)
                    .join('');

                document.getElementById('usuarioSelect').innerHTML = '<option value="">Seleccione un usuario</option>' + options;
            } catch (error) {
                alert('Error cargando usuarios: ' + error.message);
            }
        }

        async function savePrestamo() {
            const id_libro = document.getElementById('libroSelect').value;
            const id_usuario = document.getElementById('usuarioSelect').value;
            const dias_prestamo = document.getElementById('diasPrestamo').value;

            if (!id_libro || !id_usuario) {
                alert('Seleccione un libro y un usuario');
                return;
            }

            try {
                const response = await prestamosAPI.create({
                    id_libro: parseInt(id_libro),
                    id_usuario: parseInt(id_usuario),
                    dias_prestamo: parseInt(dias_prestamo)
                });

                alert(response.message);
                bootstrap.Modal.getInstance(document.getElementById('prestamoModal')).hide();
                loadPrestamos();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function devolverPrestamo(id) {
            if (!confirm('¿Registrar la devolución de este libro?')) return;

            try {
                const response = await prestamosAPI.devolver(id);
                alert(response.message);
                loadPrestamos();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Mostrar botón "Nuevo Préstamo" solo para bibliotecarios
        if (auth.isBibliotecario()) {
            document.getElementById('btnNuevoPrestamo').style.display = 'block';
        }

        loadPrestamos();
    </script>
</body>
</html>
